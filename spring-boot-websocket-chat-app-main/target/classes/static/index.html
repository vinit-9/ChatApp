<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat application</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


    <style>
        .username-page-container {
            transition: ease;
            animation: forwards in 2s; 
            backdrop-filter: blur(5px);
        }

        body {
            background-image: url(sunset_wallpaper.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            scroll-behavior: smooth;
            font-family: cursive;


        }

        @keyframes in {
            0% {
                transform: translateY(100%);
                opacity: 0.3;
            }

            100% {
                transform: translateY(0);
            }

        }


        #name::placeholder,
        #message::placeholder {
            color: rgb(61, 61, 61);
        }

        *::-webkit-scrollbar {
            margin-right: 10px;
            width: 0.3em;
        }

        *::-webkit-scrollbar-thumb {
            background-color: white;
        }

        *::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .chat-container,
        .chat-page {
            width: 1200px;
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            background-color: rgba(119, 119, 119, 0.57);
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
            overflow: hidden;
            width: 100%;

        }
    </style>

</head>

<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page" class="min-h-screen flex items-center justify-center ">
        <div class="username-page-container bg-white bg-blur  bg-opacity-40 p-10 rounded-lg z-10 shadow-lg w-96">
            <h1 class="text-2xl text-black font-semibold mb-6">Enter your Name</h1>
            <form id="usernameForm" name="usernameForm" class="flex flex-col">
                <div class="mb-4">
                    <input type="text" id="name" placeholder="Username" autocomplete="off"
                        class="mt-1 p-2 w-full border-none border rounded-md" />
                </div>
                <div class="mb-4">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">Start
                        Chatting</button>
                </div>
            </form>
        </div>
    </div>



    <div id="chat-page" class="  flex    ">
        <div class="chat-container">
            <div class="chat-header">

                <p class="text-2xl">Whatsapp Chat Room</p>

            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." class="form-control" />
                        <button type="submit" class="bg-blue-700 text-white">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
